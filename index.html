<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LITL</title>
  </head>
  <body>
    <style>
      * {
        margin: 0;
        padding: 0;
        font-family: Tahoma, sans-serif;
      }
      .btn{
        height: 3rem; 
        width: 3rem;
        border: none;
        background-color: darkgray;
        font-size: 1.4em;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .btn > img {
        height: 60%;
      }
    </style>
    <div id="app"></div>
    <div style="position: absolute; display: flex; flex-direction: column; gap: 1rem;">
      <div style="display: flex; flex-direction: column; background-color: darkgray; padding: 1rem 3rem 1rem 3rem; align-items: center;">
        <h1 style="font-weight: normal;">LITL</h1>
        <p style="font-size: 0.8em;">Smarthome Interface Solution</p>
        <p style="font-size: 0.5em; margin-top: 0.3rem;">Â© Paul Finkbeiner</p>
      </div>
      <div id="floorPickerContainer" style="background-color: darkgray; max-width: 20rem;"></div>
      <div style="background-color: darkgray; max-width: 20rem;">
        <p>TODO: Load different floors at runtime</p>
        <p>TODO: Check reachability and display error or show missing reachability with color</p>
        <p>TODO: Toggle all button for each floor</p>
      </div>
    </div>
    <div style="position: absolute; top: 5px; right: 5px; display: flex; flex-direction: column; gap: 0.5rem;" id="controls">
      <div style="display: flex; justify-content: space-between;">
        <button class="btn" id="moveLeftUp"><img style="transform: rotate(-135deg);" src="https://img.icons8.com/ios-filled/50/000000/arrow.png" alt="arrow"/></button>
        <button class="btn" id="moveUp"><img style="transform: rotate(-90deg);" src="https://img.icons8.com/ios-filled/50/000000/arrow.png" alt="arrow"/></button>
        <button class="btn" id="moveRightUp"><img style="transform: rotate(-45deg);" src="https://img.icons8.com/ios-filled/50/000000/arrow.png" alt="arrow"/></button>
      </div>
      <div style="display: flex; justify-content: space-between;">
        <button class="btn" id="moveLeft"><img style="transform: rotate(180deg);" src="https://img.icons8.com/ios-filled/50/000000/arrow.png" alt="arrow"/></button>
        <button class="btn" id="moveHome"><img src="https://img.icons8.com/ios-filled/50/home.png" alt="home"/></button>
        <button class="btn" id="moveRight"><img style="transform: rotate(0);" src="https://img.icons8.com/ios-filled/50/000000/arrow.png" alt="arrow"/></button>
      </div>
      <div style="display: flex; justify-content: space-between; gap: 0.5rem;">
        <button class="btn" id="moveLeftDown"><img style="transform: rotate(135deg);" src="https://img.icons8.com/ios-filled/50/000000/arrow.png" alt="arrow"/></button>
        <button class="btn" id="moveDown"><img style="transform: rotate(90deg);" src="https://img.icons8.com/ios-filled/50/000000/arrow.png" alt="arrow"/></button>
        <button class="btn" id="moveRightDown"><img style="transform: rotate(45deg);" src="https://img.icons8.com/ios-filled/50/000000/arrow.png" alt="arrow"/></button>
      </div> 
    </div>
    <div style="position: absolute; bottom: 5px; right: 5px; display: flex; flex-direction: column; gap: 0.5rem;">
      <button class="btn" id="zoomOut"><img src="https://img.icons8.com/material-two-tone/48/minus--v1.png" alt="minus"/></button>
      <div id="currentZoom" style="color: lightgrey; display: flex; justify-content: center; align-items: center;"></div>
      <button class="btn" id="zoomIn"><img src="https://img.icons8.com/ios-filled/50/plus-math.png" alt="plus"/></button>
    </div>
    <script type="module" src="/floorpicker.js"></script>
    <script type="module" src="/colorpicker.js"></script>
    <script type="module" src="/main.js"></script>
  </body>
</html>
